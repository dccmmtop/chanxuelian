<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="input-group " style="margin-top:20px">
          <input type="text" class="form-control"placeholder="请输入字段名" / >
              <span class="input-group-btn">
                <button class="btn btn-info btn-search">搜索</button>
            </span>
      </div>
      <br/>
      <br>
      <br>

<div class="">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">名称</span>
            <input type="text" class="form-control" placeholder="title">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon">类型</span>
          <div class="form-group">
            <select class="form-control">
              <option>IT</option>
              <option>互联网</option>
              <option>人工智能</option>
              <option>大数据</option>
              <option>其它</option>
            </select>
        </div>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon">介绍</span>
          <div class="form-group">
            <textarea class="form-control" rows="4"></textarea>
          </div>
        </div>
        <br/>
        <button type="button" class="btn btn-success form-group">创建</button>

    </form>
  </div>
</div>

</body>

<script type="text/javascript">
  $(".btn-search").click(function () {
    // alert("123");
    window.location.href="./search_list.html"

  });

</script>

</html>
